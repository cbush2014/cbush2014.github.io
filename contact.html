<body>

  <header id="masthead">
    <div
      class="container d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <a class="my-0 mr-md-auto " href="index.html">

      <ul class="nav justify-content-end">
        <li class="nav-item">

        <li class="nav-item">

        </li> -->
      </ul>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required="required">
            </div>

          </li>
          <li>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="20" required="required"></textarea>
            </div>
          </li>
        </ul>
        <button class="btn btn-primary" type="submit">Submit</button>
        <!-- <button type="button" class="btn btn-primary btn-lg">Large button</button> -->
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy;

  </footer>
